<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEMBU Synthetic Data Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.20/jspdf.plugin.autotable.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(to right, #9c27b0, #e91e63, #f44336);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 800px;
            width: 100%;
        }
        .card-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(to right, #9c27b0, #e91e63);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
        }
        .input-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .btn-primary {
            background-color: #2196f3;
            color: white;
        }
        .btn-primary:hover {
            background-color: #1976d2;
        }
        .btn-success {
            background-color: #4caf50;
            color: white;
        }
        .btn-success:hover {
            background-color: #45a049;
        }
        .btn-danger {
            background-color: #f44336;
            color: white;
        }
        .btn-danger:hover {
            background-color: #d32f2f;
        }
        .parameter-list {
            margin-bottom: 1rem;
        }
        .parameter-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem;
            background-color: #f0f0f0;
            border-radius: 4px;
            margin-bottom: 0.5rem;
        }
        .button-group {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 class="card-title">VEMBU Synthetic Data Generator</h1>
        <div class="input-group">
            <label for="numRecords">Number of Records</label>
            <input type="number" id="numRecords" value="10" min="1">
        </div>
        <div class="input-group">
            <h2>Parameters</h2>
            <div id="parameterList" class="parameter-list"></div>
            <div>
                <input type="text" id="newParamName" placeholder="Parameter name">
                <select id="newParamType">
                    <option value="number">Number</option>
                    <option value="boolean">Yes/No</option>
                    <option value="text">Text</option>
                    <option value="gender">Male/Female</option>
                </select>
                <button onclick="addParameter()" class="btn-success">Add</button>
            </div>
        </div>
        <div class="button-group">
            <button onclick="generateData()" class="btn-primary">Generate Data</button>
            <button onclick="downloadExcel()" class="btn-primary">Download Excel</button>
            <button onclick="downloadPDF()" class="btn-primary">Download PDF</button>
        </div>
    </div>

    <script>
        let parameters = [];

        function addParameter() {
            const name = document.getElementById('newParamName').value;
            const type = document.getElementById('newParamType').value;
            if (name) {
                parameters.push({ name, type });
                updateParameterList();
                document.getElementById('newParamName').value = '';
            }
        }

        function removeParameter(index) {
            parameters.splice(index, 1);
            updateParameterList();
        }

        function updateParameterList() {
            const list = document.getElementById('parameterList');
            list.innerHTML = '';
            parameters.forEach((param, index) => {
                const item = document.createElement('div');
                item.className = 'parameter-item';
                item.innerHTML = `
                    <span>${param.name} (${param.type})</span>
                    <button onclick="removeParameter(${index})" class="btn-danger">Remove</button>
                `;
                list.appendChild(item);
            });
        }

        function generateRandomValue(type) {
            switch (type) {
                case 'number':
                    return Math.floor(Math.random() * 100);
                case 'boolean':
                    return Math.random() > 0.5 ? 'Yes' : 'No';
                case 'text':
                    return Math.random().toString(36).substring(7);
                case 'gender':
                    return Math.random() > 0.5 ? 'Male' : 'Female';
            }
        }

        function generateData() {
            const numRecords = parseInt(document.getElementById('numRecords').value);
            const data = [];
            for (let i = 0; i < numRecords; i++) {
                const record = {};
                parameters.forEach(param => {
                    record[param.name] = generateRandomValue(param.type);
                });
                data.push(record);
            }
            return data;
        }

        function downloadExcel() {
            const data = generateData();
            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, 'SyntheticData');
            XLSX.writeFile(wb, 'vembu_synthetic_data.xlsx');
        }

        function downloadPDF() {
            const data = generateData();
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text('VEMBU Synthetic Data', 14, 15);
            doc.autoTable({
                head: [parameters.map(p => p.name)],
                body: data.map(Object.values),
            });
            doc.save('vembu_synthetic_data.pdf');
        }
    </script>
</body>
</html>
